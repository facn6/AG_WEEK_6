<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="main.css" />
    <title>FaveBlock</title>
  </head>
  <body>

    <section class="menu">
      <link rel="stylesheet" href="sign-in.html" />
      <input id="search-input" type="text" placeholder="search for post" />
      <button id="search-button">Search</button>
    </section>

    <section>
      <h2 id="main-title">FaveBlock</h2>
    </section>

    <section class="post">
      <input id="name-input" type="text" placeholder="Name" />
      <input id="post-title-input" type="text" placeholder="Post Title" />
      <textarea
        rows="4"
        cols="50"
        id="post-input"
        type="text"
        placeholder="Write a post"
      ></textarea>
      <button id="post-button">POST</button>
    </section>
    <section class="posts">
      <h2 class="title">HTML & CSS</h4>
      <h6 class="name"> by Ghassan </h6>
      <h4 class="description">
        Testing the HTML and CSS by writing random posts
      </h6>
      <section class="comments">
        <ul>
          <li>First comment</li>
          <li>Thnx LiKeRzz </li>
          <li>This is the 3rd comment on this list that looks like facebook but it FaveBlock lol</li>
        </ul>
        <section class="comment-section">
          <input type="text" id="comment-name" placeholder="Name">
          <input name="comment" id="comment-post" cols="40" rows="1" placeholder="comment"></textarea>
          <button id="comment-button">Submit</button>
        </section>
      </section>
    </section>
  </body>
</html>
